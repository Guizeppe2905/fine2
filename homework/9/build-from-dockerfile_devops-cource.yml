---
# WORK
  - name: Build Docker image from Dockerfile
    hosts: all
    strategy: free
    serial:
      - "100%"
    vars:
      my_local_path_with_code: ../../work5/devops-course/
      path_to_projects: "{{ ansible_env.HOME }}/sh/work5/devops-course"
      gitlab_project: 9
    tasks:

    # audit-svc
    - name: Build an image and push it to a private repo
      when: 
        - ansible_system == 'Linux'
      # become: true
      vars:
        project_name:
          - audit-svc
      block:
        - file:
            path: "{{ path_to_projects }}"
            state: directory
        - synchronize:
            src: "{{ my_local_path_with_code }}"
            dest: "{{ path_to_projects }}"
            rsync_opts:
              - "--exclude=.git"
          notify: restart-docker-compose
        - community.docker.docker_image:
            build:
              path: "{{ path_to_projects }}/{{ gitlab_project }}/{{ item }}"
            name: "{{ item }}"
            source: build
            force_source: true
          with_items: "{{ project_name }}"
          notify: restart-docker-compose
        - community.docker.docker_compose_v2:
            project_src: "{{ path_to_projects }}/{{ gitlab_project }}"
            state: present
          # notify: restart-docker-compose

    handlers:
      - name: restart-docker-compose
        when:
          - ansible_system == 'Linux'
        become: true
        community.docker.docker_compose_v2:
          project_src: "{{ path_to_projects }}/{{ gitlab_project }}"
          state: restarted
